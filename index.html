<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <meta http-equiv="Content-Script-Type" content="text/javascript">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript">
        //https://developer.mozilla.org/pt-BR/docs/Web/JavaScript/Guide/Regular_Expressions
      var re = /^\([0-9]{2}\) [0-9]{5}-[0-9]{4}$/;
      function testInfo(phoneInput){
        var OK = re.exec(phoneInput.value);
        if (!OK){
            // window.alert(RegExp.input + " Não é um número de telefone com código de área!");
            var alerta = document.getElementById("alerta2")
            alerta.style.display = 'block'
            alerta.innerHTML = 'Número invalido'
            setTimeout(function(){ alerta.style.display = 'none';}, 2000)
        }else{
            // window.alert("Obrigado, o seu número de telefone é " + OK[0]);
            var alerta = document.getElementById("alerta")
            alerta.style.display = 'block'
            alerta.innerHTML = 'Número valido'
            setTimeout(function(){ alerta.style.display = 'none';}, 2000)
        }
      }
    </script>
  </head>
  <header>
    
  </header>
  <body>
    <div id="centro">
        <p>Informe o seu número de Celular (com código de área) e então clique em "Validar".
            <br>O formato esperado é: (DD) 99999-9999.</p>
        <form action="#">
          <input id="phone"><button onclick="testInfo(document.getElementById('phone'));">Validar</button>
        </form>
        <div id="alerta" class="alert alert-primary" role="alert" style="display: none;">
        </div>
        <div id="alerta2" class="alert alert-danger" role="alert" style="display: none;">
        </div>
    </div>
  </body>
</html>

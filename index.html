<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <meta http-equiv="Content-Script-Type" content="text/javascript">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script type="text/javascript">
      var re = /^\([0-9]{2}\) [0-9]{5}-[0-9]{4}$/;
      function testInfo(phoneInput){
        var OK = re.exec(phoneInput.value);
        if (!OK){
            var alerta = document.getElementById("alerta2")
            alerta.style.display = 'block'
            alerta.innerHTML = 'Número invalido'
            setTimeout(function(){ alerta.style.display = 'none';}, 2000)
        }else{
            var alerta = document.getElementById("alerta")
            alerta.style.display = 'block'
            alerta.innerHTML = 'Número valido'
            setTimeout(function(){ alerta.style.display = 'none';}, 2000)
        }
      }
    </script>
  </head>
  <body>
    <p>Informe o seu número de telefone (com código de área) e então clique em "Check".
        <br>O formato esperado é: (xx) xxxxx-xxxx.</p>
    <form action="#">
      <input id="phone"><button onclick="testInfo(document.getElementById('phone'));">Check</button>
    </form>
    <div id="alerta" class="alert alert-primary" role="alert" style="display: none;">
    </div>
    <div id="alerta2" class="alert alert-danger" role="alert" style="display: none;">
    </div>
  </body>
</html>
